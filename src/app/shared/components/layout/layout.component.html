<mat-drawer-container class="example-container mat-typography" autosize>
  <mat-drawer #drawer mode="side" disableClose="true" opened="true" class="example-sidenav">
    <button mat-mini-fab (click)="isExpanded = !isExpanded" color="primary" style="margin: 10px;">
      <mat-icon aria-label="Menu">menu</mat-icon>
    </button>

    <mat-nav-list>
      <mat-list-item routerLink="/search">
        <mat-icon mat-list-icon>search</mat-icon>
        <h4 mat-line *ngIf="isExpanded">{{ 'NAV.SEARCH' | translate }}</h4>
      </mat-list-item>
      <mat-list-item routerLink="/download">
        <mat-icon mat-list-icon>downloads</mat-icon>
        <h4 mat-line *ngIf="isExpanded">{{ 'NAV.DOWNLOAD' | translate }}</h4>
      </mat-list-item>
      <mat-list-item routerLink="/share">
        <mat-icon mat-list-icon>share</mat-icon>
        <h4 mat-line *ngIf="isExpanded">{{ 'NAV.SHARE' | translate }}</h4>
      </mat-list-item>
      <mat-list-item routerLink="/settings">
        <mat-icon mat-list-icon>settings</mat-icon>
        <h4 mat-line *ngIf="isExpanded">{{ 'NAV.SETTINGS' | translate }}</h4>
      </mat-list-item>
<!--      <mat-list-item routerLink="/network">-->
<!--        <mat-icon mat-list-icon>public</mat-icon>-->
<!--        <h4 mat-line *ngIf="isExpanded">{{ 'NAV.NETWORK' | translate }}</h4>-->
<!--      </mat-list-item>-->
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class=" p-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
