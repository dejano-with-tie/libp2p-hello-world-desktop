<ng-container class="content flex flex-col">
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input name="filter" matInput (keyup)="applyFilter($event)" placeholder="Ex. File name" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 py-4 w-full">

        <!-- Path Column -->
        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef> {{ 'PAGES.DOWNLOAD.TABLE.PATH' | translate}}</th>
          <td mat-cell *matCellDef="let element"> {{element.path}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef> {{ 'PAGES.DOWNLOAD.TABLE.PROGRESS' | translate}}</th>
          <td mat-cell *matCellDef="let element">
            <app-progress-bar [value]='element.progress'></app-progress-bar>
          </td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> {{ 'PAGES.DOWNLOAD.TABLE.SIZE' | translate}}</th>
          <td mat-cell *matCellDef="let element"> {{element.size | filesize}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> {{ 'PAGES.DOWNLOAD.TABLE.STATUS' | translate}}</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef > Actions </th>
          <td mat-cell *matCellDef="let row" class="w-80">
            <button mat-raised-button aria-label="Pause"><mat-icon color="accent" (click)="pause(row)">pause</mat-icon></button>
            <button mat-raised-button aria-label="Stop"><mat-icon color="accent" (click)="stop(row)">stop</mat-icon></button>
            <button mat-raised-button aria-label="Continue"><mat-icon color="accent" (click)="continue(row)">play_arrow</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "rowClicked(row)" ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

</ng-container>
